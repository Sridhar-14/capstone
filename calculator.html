<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #display {
            font-size: 2em;
            height: 2em;
            padding: 0.5em;
            text-align: right;
            border-bottom: 1px solid #ccc;
        }

        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        button {
            font-size: 1.5em;
            padding: 1em;
            border: none;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #eee;
        }

        button.operator {
            background-color: #f0f0f0;
        }

        button.double {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">x</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>

            <button class="double">0</button>
            <button>.</button>
            <button class="operator">+</button>
            <button class="operator double">=</button>
        </div>
    </div>
</body>
</html>
